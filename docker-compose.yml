services:
  # Laravel Backend
  backend:
    build: ./backend
    container_name: auditnet_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    command: php artisan serve --host=0.0.0.0 --port=8000
    environment:
      - DB_HOST=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - lighthouse
    networks:
      - default

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auditnet_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true

  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=auditnet_db
      - MYSQL_USER=audituser
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:5.2
    environment:
      - PMA_HOST=db
      - PMA_USER=audituser
      - PMA_PASSWORD=secret
    ports:
      - "8080:80"
    depends_on:
      - db

  lighthouse:
    build:
      context: ./lighthouse
      dockerfile: Dockerfile
    container_name: auditnet_lighthouse
    ports:
      - "3000:3000"
    volumes:
      - ./lighthouse:/app
      - /app/node_modules
    networks:
      - default

volumes:
  db_data:
