version: '3.8'

services:
  # Laravel Backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    environment:
      - DB_HOST=db
      - DB_DATABASE=laravel
      - DB_USERNAME=user
      - DB_PASSWORD=password
    depends_on:
      - db
    # Для разработки можно запустить встроенный сервер
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Vue Frontend
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Чтобы node_modules не перезаписывались
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

  # Express.js Telegram Bot
  #telegram-bot:
   # build: ./tg-bot
    #ports:
     # - "3000:3000"
    #environment:
     # - TELEGRAM_BOT_TOKEN=your_bot_token_here
      #- API_URL=http://backend:8000/api
      #- NODE_ENV=production
    #depends_on:
     # - backend

  # База данных
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: