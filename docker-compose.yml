services:
  # Laravel Backend
  backend:
    build: ./backend
    container_name: auditnet_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    environment:
      - DB_HOST=db
      - DB_DATABASE=auditnet
      - DB_USERNAME=auditnet_user
      - DB_PASSWORD=password
    depends_on:
      - db
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Vue Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auditnet_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true

  # База данных MariaDB 11.8
  db:
    image: mariadb:11.8.3
    container_name: auditnet_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: auditnet
      MYSQL_USER: auditnet_user
      MYSQL_PASSWORD: password
      MYSQL_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=1G

volumes:
  mariadb_data: